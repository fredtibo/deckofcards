<div>
    <button class="btn btn-primary" (click)="shuffle()" translate>words.shuffle</button>

    <div *ngIf="this.deck.cards">
        <span translate [translateParams]="{value:deck.cards.length}">words.inTheDeck</span>
        <button [disabled]="this.deck.cards.length===0" (click)="dealOneCard()" translate>words.dealOneCard</button>
        <div>
            <app-deck [cards]="dealedCards" [show]="true"></app-deck>
        </div>
    </div>
</div>
