<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="btn btn-primary" (click)="shuffle()" translate>words.shuffle</button>
    <div class="right" *ngIf="deck.cards?.length">
        <span translate [translateParams]="{value:deck.cards.length}">words.inTheDeck</span>
    </div>
</nav>
<div class="card">
    <div class="card-body">
        <div *ngIf="this.deck.cards">
            
            <button class="btn btn-secondary" [disabled]="this.deck.cards.length===0" (click)="dealOneCard()" translate>words.dealOneCard</button>
            <div>
                <app-deck [cards]="dealedCards" [show]="true"></app-deck>
            </div>
        </div>
    </div>
</div>
