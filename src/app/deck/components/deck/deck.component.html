<div class="panel panel-default">
    <div class="panel-body">
        <div class="deck" *ngIf="(cards||[]).length>0;else noCard">
            <app-deck-card *ngFor="let card of cards; let i=index" [card]="card" [index]="i" [show]="show"></app-deck-card>
        </div>
        <ng-template #noCard>
            <span translate>words.noCard</span>
        </ng-template>
    </div>
</div>
