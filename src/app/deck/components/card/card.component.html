<div #cardDiv class="card play mb-4 box-shadow" [ngStyle]="{'top': (index*10)+'px', 'left': (index*12)+'px'}" (mouseover)="mouseover()" (mouseout)="mousout()">
    <div class="card-body">
        <div *ngIf="show; else noShow" class="center">
            <span translate>{{ 'cards.values.' + card.value }}</span>
            <span>&nbsp;</span><span translate>words.of</span><span>&nbsp;</span>
            <span translate>{{ 'cards.colors.' + card.color }}</span>
        </div>
        <ng-template #noShow>
            <span>:-)</span>
        </ng-template>
    </div>
</div>
